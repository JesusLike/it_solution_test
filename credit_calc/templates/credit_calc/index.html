{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Credit Calculator</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">	

	<script defer src="{% static 'credit_calc/js/vue-table.js' %}"></script>
	<script defer src="{% static 'credit_calc/js/main.js' %}"></script>
</head>
<body>
	<h1>Hello World!</h1>
	<div class="container-fluid" id="credit-calc">
		<button id="addRow" v-on:click="addRow">Добавить</button>
		<vue-table
			v-bind:tableData="creditData"></vue-table>
		<label>
			<input type="text" id="">
		</label>
		<label>
			<input type="text" id="">
		</label>
		<button id="calculate" v-on:click="calculate">Рассчитать</button>
		<vue-table
			v-bind:tableDate="interestFlowData"
			v-if="interestFlowCalculated"></vue-table>
	</div>
</body>
</html>
